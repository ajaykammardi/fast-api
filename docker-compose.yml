version: '3.8'

services:
  postgresdb:
    build: ./docker/postgres/.
    container_name: postgresdb
    restart: always
    environment:
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres_db
    volumes:
      - posgresdb-data:/var/lib/postgresql/data
    networks:
      - internalnetwork
    ports:
    - 5432:5432
  dataloader:
    build: ./docker/data_loader/.
    container_name: etlpipeline
    restart: always
    volumes:
      - ./src/data_loader/:/app/src/data_loader/
      - ./data/:/app/data/
    networks:
      - internalnetwork
    depends_on:
      - postgresdb
  api:
    build: ./docker/api/.
    container_name: voucherapi
    restart: always
    volumes:
      - ./src/api/:/app/src/api/
      - ./src/__init__.py:/app/src/__init__.py
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      FLASK_DEBUG: 1
    networks:
      - internalnetwork
    depends_on:
      - postgresdb
networks:
  internalnetwork:
    driver: bridge
volumes:
  posgresdb-data:
    driver: local